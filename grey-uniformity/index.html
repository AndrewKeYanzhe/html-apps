<body class="antialiased border-primary d-flex flex-column">
    <div class="flex-fill d-flex flex-column justify-content-center">
      <div class="container-tight py-6">

      <form class="card card-md" id="panel" onkeydown="return event.key != 'Enter';">
        <div class="card-body">
            <div class="card-title"><h3>Grey Uniformity Test</h3></div>
            <!-- <p>Luminance</p> -->
            <div class="table-responsive">
                <table class="table table-vcenter">
                    <tbody>
                        <thead>
                            <tr>
                                <th>Brightness</th>
                                <th>RGB</th>
                            </tr>
                        </thead>                                        
                        <tr>
                            <td>
                                <span class="h1" id="luminance_percent">5</span>
                                <span class="h3">%</span>
                            </td>
                            <td>
                                <span class="h1" id="luminance_8bit">13</span>
                                <span class="text-muted h3">/255</span>
                            </td>   
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="alert alert-primary" role="alert">
                Press <code class="h4">UP</code> or <code class="h4">DOWN</code> to change RGB<br>
                <br>    
                Press <code class="h4">SPACE</code> to show/hide this panel
            </div>
            <div class="form-group">
                <div class="form-label">Common reference values</div>


                <div class="mb-1">
                    <label class="form-check mb-1 form-switch">
                        <input type="radio" class="form-check-input"  name="form-stars" onclick="applyRadioValue(3)">
                        <span class="form-check-label">1% Grey</span>
                    </label>
                    <label class="form-check mb-1 form-switch">
                        <input type="radio" class="form-check-input"  name="form-stars" onclick="applyRadioValue(13)" checked>
                        <span class="form-check-label">5% Grey</span>
                    </label>
                    <label class="form-check mb-1 form-switch">
                        <input type="radio" class="form-check-input"  name="form-stars" onclick="applyRadioValue(64)">
                        <span class="form-check-label">25% Grey</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Custom value</label>

                <div data-slider='{"js-name": "slider11","start": 13,"connect": "lower","range": {"min": [0],"max": [255]}, "animate": false, "step": 1}' id="slider"></div>
                <p demo-slider="slider11"></p>

                <input type="text" class="form-control" id="textValue" placeholder="RGB luminance value">
            </div>
            <div class="form-footer">
                <button class="btn btn-primary btn-block" type="button" onclick="applyTextValue()">Apply</button>
            </div>
        </div>
    </form>
</div>
